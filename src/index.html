<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./pages/index.css"> -->
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <title>Уроки JS с Сыендуком</title>
</head>

<body class="page">

    <header class="header">
        <img src="./images/logo.svg" alt="Логотипчик" class="header__logo">
    </header>

    <main class="content">
        <section class="profile">
            <div class="profile__profile-info">
                <img src="./images/avatar.png" alt="Аватарка чувака" class="profile__avatar">
                <div class="profile__text">
                    <div class="profile__name">
                        <h1 class="profile__title">Дмитрий Сыендук</h1>
                        <button type="button" class="profile__edit-button" aria-label="Edit"></button>
                    </div>
                    <p class="profile__subtitle">Единственная нормальная озвучка</p>
                </div>
            </div>
            <button type="button" class="profile__add-button" aria-label="Add"></button>
        </section>

        <section class="elements">
            <ul class="elements__list"></ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer> 

    <section class="popup popup_add">
        <div class="popup__container popup__container_add">
            <button class="popup__close-button popup__close-button_add"><img src="./images/close-button.svg" alt="Закрывающая кнопка"></button>
            <form name="add-form" class="popup__form popup__form_add" novalidate>
                <p class="popup__title popup-add__title">Добавить карточку</p>
                <label class="popup__label">
                    <input type="text" class="popup__input popup__input_name  popup__input_name_add" id="popup__input_name_1" placeholder="Че за проект?" value="" minlength="2" maxlength="30" required>
                    <span class="popup__error" id='popup__input_name_1-error'></span>
                </label>
                <label class="popup__label">
                    <input type="url" class="popup__input popup__input_info  popup__input_info_add" id="popup__input_info_1" placeholder="Ссылочку подкинь, бро!" value="" required>
                    <span class="popup__error" id='popup__input_info_1-error'></span>
                </label>
                <button class="popup__save-button popup__save-button_add">Залить :з</button>
            </form>
        </div>
    </section>

    <section class="popup popup_avatar">
        <div class="popup__container popup__container_avatar">
            <button class="popup__close-button popup__close-button_avatar"><img src="./images/close-button.svg" alt="Закрывающая кнопка"></button>
            <form name="edit-form" class="popup__form popup__form_avatar" novalidate>
                <p class="popup__title popup__title_avatar">Обновить аватар</p>
                <label class="popup__label">
                    <input type="text" class="popup__input popup__input_info  popup__input_info_avatar" id="popup__input_info_1" placeholder="Че кого, су***ы?" value="" minlength="2" maxlength="200" required>
                    <span class="popup__error" id='popup__input_info_1-error'></span>
                </label>
                <button class="popup__save-button popup__save-button_avatar">Сменить фотокарточку</button>
            </form>
        </div>
    </section>

    <section class="popup popup_confirm">
        <div class="popup__container popup__container_confirm">
            <button class="popup__close-button popup__close-button_confirm"><img src="./images/close-button.svg" alt="Закрывающая кнопка"></button>
            <form name="edit-form" class="popup__form popup__form_confirm" novalidate>
                <p class="popup__title popup__title_confirm">Ты бессердечный! Точно удаляем?</p>
                <button class="popup__save-button popup__save-button_confirm">Дэээ</button>
            </form>
        </div>
    </section>

    <section class="popup popup_edit">
        <div class="popup__container popup__container_edit">
            <button class="popup__close-button popup__close-button_edit"><img src="./images/close-button.svg" alt="Закрывающая кнопка"></button>
            <form name="edit-form" class="popup__form popup__form_edit" novalidate>
                <p class="popup__title popup__title_edit">Редактировать профиль</p>
                <label class="popup__label">
                    <input type="text" class="popup__input popup__input_name  popup__input_name_edit" id="popup__input_name_2" placeholder="Ты кто такой?" value="" minlength="2" maxlength="40" required>
                    <span class="popup__error" id='popup__input_name_2-error'></span>
                </label>
                <label class="popup__label">
                    <input type="text" class="popup__input popup__input_info  popup__input_info_edit" id="popup__input_info_2" placeholder="Че кого, су***ы?" value="" minlength="2" maxlength="200" required>
                    <span class="popup__error" id='popup__input_info_2-error'></span>
                </label>
                <button class="popup__save-button popup__save-button_edit">Ок, я понял :з</button>
            </form>
        </div>
    </section>

    <section class=" popup popup_img">
        <div class="popup__container popup__container_img">
            <div class="popup__img">
                <button class="popup__close-button popup__close-button_img"><img src="./images/close-button.svg" alt="Закрывающая кнопка"></button>
                <img src="./images/rick&morty.png" alt="большая пикча" class="popup__pic">
            </div>
            <span class="popup__text">Рик и Морти</span>
        </div>
    </section>

    <template class="card-element">
        <li class="element">
            <div class="element__container">
                <img src="https://yt3.ggpht.com/a/AATXAJyev2gUNUqK337r8KR50U3Bj-Harw5eu0dRTMOeJA=s900-c-k-c0xffffffff-no-rj-mo" alt="обложка проекта" class="element__photo">
            </div>
            <button class="element__trash-button"></button>
            <div class="element__info">
                <span class="element__title">Рик и Морти</span>
                <div class="element__like-button">
                    <button class="element__like-icon"></button>
                    <span class="element__like-counter">0</span>
                </div>
            </div>
        </li>
    </template>

    <!-- <script src="./scripts/index.js" type="module" defer></script> -->
    <script type="javascript" src="../dist/main.js"></script>



</body>
</html>
