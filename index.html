<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <title>Уроки JS с Сыендуком</title>
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Логотипчик" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__profile-info">
                <img src="./images/avatar.png" alt="Аватарка чувака" class="profile__avatar">
                <div class="profile__text">
                    <div class="profile__name">
                        <h1 class="profile__title">Дмитрий Сыендук</h1>
                        <button type="button" class="profile__edit-button" aria-label="Edit"></button>
                    </div>
                    <p class="profile__subtitle">Единственная нормальная озвучка</p>
                </div>
            </div>
            <button type="button" class="profile__add-button" aria-label="Add"></button>
        </section>
        <section class="elements">
            <ul class="elements__grid">
                <li class="elements__element">
                    <img src="./images/rick&morty.png" alt="Рик и Морти" class="elements__photo">
                    <div class="elements__info">
                        <h2 class="elements__title">Рик и Морти</h2>
                        <button type="button" class="elements__like-button" aria-label="Like"></button>
                    </div>
                </li>
                <li class="elements__element">
                    <img src="./images/gravity-falls.png" alt="Логотипчик" class="elements__photo">
                    <div class="elements__info">
                        <h2 class="elements__title">Гравити Фолз</h2>
                        <button type="button" class="elements__like-button" aria-label="Like"></button>
                    </div>
                </li>
                <li class="elements__element">
                    <img src="./images/pony.mov.png" alt="Логотипчик" class="elements__photo">
                    <div class="elements__info">
                        <h2 class="elements__title">PONY.MOV</h2>
                        <button type="button" class="elements__like-button" aria-label="Like"></button>
                    </div>
                </li>
                <li class="elements__element">
                    <img src="./images/the-pirates-in-an-adventure-with-scientists.png" alt="Логотипчик" class="elements__photo">
                    <div class="elements__info">
                        <h2 class="elements__title">Пираты-бездельники</h2>
                        <button type="button" class="elements__like-button" aria-label="Like"></button>
                    </div>
                </li>
                <li class="elements__element">
                    <img src="./images/star-vs-the-forces-of-evil.png" alt="Логотипчик" class="elements__photo">
                    <div class="elements__info">
                        <h2 class="elements__title">Стар против зла</h2>
                        <button type="button" class="elements__like-button" aria-label="Like"></button>
                    </div>
                </li>
                <li class="elements__element">
                    <img src="./images/solar-opposites.png" alt="Логотипчик" class="elements__photo">
                    <div class="elements__info">
                        <h2 class="elements__title">Солнечные Противоположности</h2>
                        <button type="button" class="elements__like-button" aria-label="Like"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer> 
    <div class="popup">
        <div class="popup__container">
            <button type="reset" class="popup__close-button" aria-label="Close"></button>
            <form class="popup__form" name="Форма">
                <h3 class="popup__title">Редактировать профиль</h3>
                <input type="text" class="popup__input popup__input_text-name" name="Поле имя" value="Дмитрий Сыендук" placeholder="Как твое имя, чувак?" required>
                <input type="text" class="popup__input popup__input_text-job" name="Поле должность" value="Единственная нормальная озвучка" placeholder="Ты кто по жизни?" required>
                <button type="submit" class="popup__save-button">Ок, сохранить :з</button>
            </form>
        </div>
    </div>
    <script src="./JS/index.js"></script> 
</body>
</html>
